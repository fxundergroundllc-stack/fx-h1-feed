name: update-fx-h1

on:
  schedule:
    - cron: "*/30 * * * *"   # co 30 minut
  workflow_dispatch: {}       # ręczne uruchomienie

permissions:
  contents: write             # pozwala commitować zmiany

concurrency:
  group: update-fx-h1
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy requests

      - name: Fetch H1 OHLC CSVs
        run: python scripts/fetch_fx_h1.py

      - name: Build setups from CSVs
        run: python scripts/build_setups.py

      - name: Commit & push CSVs + signals
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update: FX/H1 feed + setups"
          file_pattern: |
            data/*.csv
            signals/latest.*
