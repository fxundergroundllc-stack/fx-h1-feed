name: update-fx-h1

on:
  schedule:
    - cron: "*/30 * * * *"   # co 30 minut (UTC)
  workflow_dispatch: {}       # ręczne uruchomienie

permissions:
  contents: write

concurrency:
  group: update-fx-h1
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -U pandas numpy requests

      - name: Fetch H1 OHLC CSVs
        run: python scripts/fetch_fx_h1.py
        # Jeśli chcesz nie przerywać pipeline'u przy chwilowej awarii YF, odkomentuj:
        # continue-on-error: true

      - name: Build setups from CSVs
        run: python scripts/build_setups.py

      - name: Make MT4-friendly CSV
        run: |
          python - << 'PY'
          import json, csv, os, datetime
          os.makedirs('signals', exist_ok=True)
          # Domyślka w razie braku pliku:
          data = {"items": [], "generated_at": datetime.datetime.utcnow().strftime("%Y-%m-%dT%H:%M:%SZ")}
          p = 'signals/latest.json'
          if os.path.exists(p):
              try:
                  with open(p,'r',encoding='utf-8') as f:
                      data = json.load(f)
              except Exception:
                  pass
          rows = []
          for r in data.get('items', []):
              if str(r.get('status','')).lower() == 'setup':
                  rows.append([
                      r.get('pair',''),
                      r.get('direction',''),
                      r.get('entry',''),
                      r.get('sl',''),
                      r.get('tp',''),
                      r.get('stop_pips',''),
                      r.get('lot_size',''),
                      int(round((r.get('risk_pct') or 0.0)*100)),
                      r.get('risk_usd',''),
                      data.get('generated_at','')
                  ])
          with open('signals/mt4.csv','w',newline='',encoding='utf-8') as f:
              w = csv.writer(f)
              w.writerow(['pair','direction','entry','sl','tp','stop_pips','lot_size','risk_pct','risk_usd','issued_at'])
              w.writerows(rows)
          PY

      - name: Commit & push CSVs + signals
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update: FX/H1 feed + setups"
          file_pattern: |
            data/*.csv
            signals/latest.*
            signals/mt4.csv
