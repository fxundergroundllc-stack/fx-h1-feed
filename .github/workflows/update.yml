name: update-fx-h1

on:
  schedule:
    - cron: "*/30 * * * *"   # co 30 minut
  workflow_dispatch: {}       # rÄ™czne uruchomienie

permissions:
  contents: write

concurrency:
  group: update-fx-h1
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy requests

      - name: Fetch H1 OHLC CSVs
        run: python scripts/fetch_fx_h1.py

      - name: Build setups from CSVs
        run: python scripts/build_setups.py

      - name: Make MT4-friendly CSV
        run: |
          python - << 'PY'
          import json, csv, os
          os.makedirs('signals', exist_ok=True)
          data = json.load(open('signals/latest.json','r',encoding='utf-8'))
          rows = []
          for r in data.get('items', []):
              if r.get('status') == 'setup':
                  rows.append([
                      r.get('pair',''),
                      r.get('direction',''),
                      r.get('entry',''),
                      r.get('sl',''),
                      r.get('tp',''),
                      r.get('stop_pips',''),
                      r.get('lot_size',''),
                      int((r.get('risk_pct') or 0.0)*100),
                      r.get('risk_usd',''),
                      data.get('generated_at','')
                  ])
          with open('signals/mt4.csv','w',newline='',encoding='utf-8') as f:
              w = csv.writer(f)
              w.writerow(['pair','direction','entry','sl','tp','stop_pips','lot_size','risk_pct','risk_usd','issued_at'])
              w.writerows(rows)
          PY

      - name: Commit & push CSVs + signals
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update: FX/H1 feed + setups"
          file_pattern: |
            data/*.csv
            signals/latest.*
            signals/mt4.csv
